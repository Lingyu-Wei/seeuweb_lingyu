<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SeeU Web 005 Password Page</title>
</head>

<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

<body>
    <div>
        <label>
            <input type="password" id="pwd">
        </label>
        <img src="./close.png" id="eye">
    </div>


    <script>

        var flag = 0;

        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');

        eye.onclick = function() {
            if(flag == 0){
                pwd.type = 'text';
                eye.src = 'open.png';
                flag = 1;
            }else{
                pwd.type = 'password';
                eye.src = 'close.png';
                flag = 0;
            }
            
        }

    </script>



</body>

</html>
